<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector RGB Personalizado</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-animated">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card shadow-lg rounded-4 p-4">

      <h1 class="text-center mb-4 fw-bold text-gradient">ðŸŽ¨ Selector RGB</h1>

      <!-- Recuadro de color -->
      <div id="color-box" class="color-box shadow-lg mb-4 rounded-4"></div>

      <!-- Controles -->
      <div class="mb-3">
        <label for="rojo" class="form-label fw-semibold">Rojo</label>
        <input type="range" class="form-range slider-red" min="0" max="255" id="rojo" value="128">
        <input type="number" class="form-control mt-2" min="0" max="255" id="rojo-input" value="128">
      </div>

      <div class="mb-3">
        <label for="verde" class="form-label fw-semibold">Verde</label>
        <input type="range" class="form-range slider-green" min="0" max="255" id="verde" value="128">
        <input type="number" class="form-control mt-2" min="0" max="255" id="verde-input" value="128">
      </div>

      <div class="mb-3">
        <label for="azul" class="form-label fw-semibold">Azul</label>
        <input type="range" class="form-range slider-blue" min="0" max="255" id="azul" value="128">
        <input type="number" class="form-control mt-2" min="0" max="255" id="azul-input" value="128">
      </div>

      <!-- Resultados -->
      <div class="result-box text-center p-3 rounded-3 mt-4">
        <p class="mb-1 fs-5">CÃ³digo Hexadecimal:</p>
        <p id="hex-code" class="fw-bold fs-4 text-gradient">#808080</p>
        <p class="mb-1 fs-5">Valor RGB:</p>
        <p id="rgb-code" class="fw-bold fs-5 text-dark">rgb(128, 128, 128)</p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
